<!DOCTYPE HTML>
<html>
<head>
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
<meta charset='utf8'>
</head>
<body>
<div id='ruffle'></div>
<script src='https://dbefer123.github.io/btd/bloonstd4.swf'></script>
<script>
var swfobject = {};
swfobject.embedSWF = function(url, cont, width, height){
var ruffle = window.RufflePlayer.newest(),
player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
width: width,
height: height,
style: 'width: ' + width + 'px; height: ' + height + 'px',});
player.load({ url: url });}
swfobject.embedSWF('https://dbefer123.github.io/btd/bloonstd4.swf', 'ruffle', 1100, 618);
</script>
</body>
</html>
